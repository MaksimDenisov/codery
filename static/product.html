<!doctype html >
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#fafafa">
</head>

<body onload="onLoad()">
<script src="/script.js" type="text/javascript"></script>
<header class="row bg-primary font-weight-bold">
    <div class="col-10 offset-1 col-sm-8 offset-sm-2 navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href>Каталог</a>
            <a class="nav-item nav-link " href>Доставка</a>
            <a class="nav-item nav-link " href>Гарантии</a>
            <a class="nav-item nav-link " href>Контакты</a>
        </div>
    </div>
</header>
<main class="row mt-3">
    <div class="col-10 offset-1 col-sm-8 offset-sm-2">
        <div class="row">
            <nav class="col-12" aria-label="breadcrumb">
                <ol class="breadcrumb  font-weight-bold">
                    <li class="breadcrumb-item"><a href="/">Каталог</a></li>
                    <li class="breadcrumb-item"><a href="#">Вентиляция</a></li>
                    <li class="breadcrumb-item"><a href="#">ПВУ</a></li>
                </ol>
            </nav>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="font-weight-bold"><%= product.title %></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="menu" class="nav nav-tabs">
                    <a class="nav-item nav-link active" href>Описание</a>
                    <a class="nav-item nav-link" href>Характеристики</a>
                    <a class="nav-item nav-link" href>Отзывы</a>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="row">
                    <img class="col-3 img-fluid" src="/static/<%= product.img %>">
                    <div class="col-9 font-weight-bold border-bottom pl-0">
                        <%= product.description %>
                    </div>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col-3 offset-3  pl-0">
                        <button class="btn btn-primary font-weight-bold">Заказать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="row footer fixed-bottom bg-dark">
    <div class="col-10 offset-1 col-sm-8 offset-sm-2">
        <p class="text-white mt-3 font-weight-bold"> @ Codery.camp, 2019</p>
    </div>
</footer>
</body>
</html>
