<!doctype html >
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#fafafa">
</head>

<body onload="onLoad()">
<script src="/script.js" type="text/javascript"></script>
<header class="row bg-primary font-weight-bold">
    <div class="col-10 offset-1 col-sm-8 offset-sm-2 navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href>Каталог</a>
            <a class="nav-item nav-link " href>Доставка</a>
            <a class="nav-item nav-link " href>Гарантии</a>
            <a class="nav-item nav-link " href>Контакты</a>
        </div>
    </div>
</header>
<main>
    <div class="row mt-3">
        <div class="col-1 col-sm-2"></div>
        <% for (let i = 0; i < products.length; i++) { %>
        <% let product = products[i]; %>
        <div class="col-5 col-sm-4 mt-3">
            <div class="card" onclick='document.location.href ="/product/<%= product.key %>-<%= product.slug %>" ;'>
                <div class="col-8 offset-2">
                    <img class="card-img-top" style="cursor:pointer" src="<%= product.img %>" alt="Card image cap">
                </div>
                <div class="card-body">
                    <h5 class="card-title"><%= product.title %></h5>
                    <p class="card-text"><%= product.description %></p>
                    <p class="card-text">Цена: <b><%= product.price %> руб.</b></p>
                    <a href="#" class="btn btn-primary">Купить</a>
                </div>
            </div>
        </div>
        <% } %>
    </div>
</main>
<footer class="row footer fixed-bottom bg-dark">
    <div class="col-10 offset-1 col-sm-8 offset-sm-2">
        <p class="text-white mt-3 font-weight-bold"> @ Codery.camp, 2019</p>
    </div>
</footer>
</body>
</html>
